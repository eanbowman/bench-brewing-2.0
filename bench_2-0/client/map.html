<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    section {
        width: 50%;
        height: 100%;
    }
    
    #map {
        height: 100%;
    }
    </style>
</head>

<body onload="load()">
    <section>
        <div id="map"></div>
    </section>
    <script>
    var map;

    function load() {




        $.getJSON('https://maps.googleapis.com//geocode/json?address=3991+King+Street,+Beamsville,+ ON,+L0R&nbsp;181&key=YOUR_API_KEY', function() {



                map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: 43.158076,
                        lng: -79.422723
                    },
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    zoom: 9,
                    disableDefaultUI: true,
                    scrollwheel: false
                });
                google.maps.event.trigger(map, 'resize');
                console.log("Loading Map");

            }
        })
    </script>
</body>

</html>
